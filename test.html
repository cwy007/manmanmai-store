<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
    body{
        margin:0;
        padding:0;
    }
    div{
        width:700px;
        height:380px;
        border:1px solid red;
        overflow:hidden;
        margin:0 auto;
    }
    img{
        width: 1050px;
        padding:0px;
    }
</style>
</head>
<body>
	<div class="showimg" id="showimg">
       <img src="assets/images/slider3.jpg" id="img" alt="Here is a pic" />
    </div>
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
    $('#img').animate({
        width:"100%",
        height:"100%"
    },2000);      
    });
</script>
</body>
</html>
